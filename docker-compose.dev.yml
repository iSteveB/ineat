services:
  # Service de base de données PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: ineat-postgres-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ineat-network
    restart: unless-stopped

  # Service backend en mode développement
  backend:
    build:
      context: ./ineat-backend
      target: builder
    container_name: ineat-backend-dev
    ports:
      - "3000:3000"
      - "9229:9229" # Pour le débogage Node.js
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    command: pnpm run start:dev
    depends_on:
      - postgres
    volumes:
      - ./ineat-backend:/app
      - /app/node_modules
    networks:
      - ineat-network
    restart: unless-stopped

  # Service frontend en mode développement
  frontend:
    build:
      context: ./ineat-frontend
      target: builder
    container_name: ineat-frontend-dev
    ports:
      - "5173:5173" # Port par défaut de Vite
    environment:
      VITE_API_URL: http://localhost:3000
    command: pnpm run dev -- --host 0.0.0.0
    volumes:
      - ./ineat-frontend:/app
      - /app/node_modules
    networks:
      - ineat-network
    restart: unless-stopped

# Volumes
volumes:
  postgres_data:
    driver: local

# Réseau
networks:
  ineat-network:
    driver: bridge